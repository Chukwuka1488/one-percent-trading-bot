# =============================================================================
# CLAUDE CODE - @claude Mention Handler
# =============================================================================
# STATUS: DISABLED (remove 'if: false' to enable)
#
# PURPOSE: Responds to @claude mentions in issues, PRs, and comments
#          Allows team members to ask Claude questions directly in GitHub
#
# REQUIRES:
#   - ANTHROPIC_API_KEY secret in GitHub repository settings
#
# TO ENABLE:
#   1. Go to GitHub repo Settings → Secrets → Actions
#   2. Add ANTHROPIC_API_KEY with your Anthropic API key
#   3. Remove 'if: false' from the job below
#
# USAGE: Mention @claude in any issue, PR, or comment to trigger
# =============================================================================

name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: false  # DISABLED - Remove this line to enable
    # Original condition (will apply when 'if: false' is removed):
    # if: |
    #   (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
    #   (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
    #   (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
    #   (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          additional_permissions: |
            actions: read
